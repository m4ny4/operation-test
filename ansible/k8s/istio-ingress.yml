# istio-ingress.yml - canary release deployment with Istio
apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-deployment-v1
  namespace: default
  labels:
    app: model
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: model
      version: v1
  template:
    metadata:
      labels:
        app: model
        version: v1
    spec:
      containers:
        - name: model-service
          image: ghcr.io/remla2025-team19/model-service:0.0.5
          ports:
            - containerPort: 5001
          env:
            - name: MODEL_VERSION
              value: "1.0.11"
            - name: MODEL_SERVICE_PORT
              value: "5001"
            - name: MODEL_SERVICE_HOST
              value: "0.0.0.0"
            - name: MODEL_ARTIFACT_URL
              value: "https://github.com/remla2025-team19/model-training/releases/download/v1.0.11/sentiment_model_v1.0.11.pkl"
            - name: PREDICTION_THRESHOLD
              value: "0.75"
            - name: MODEL_CACHE_DIR
              value: "/models_cache"
          volumeMounts:
            - name: model-cache-volume
              mountPath: /models_cache
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
      volumes:
        - name: model-cache-volume
          hostPath:
            path: /mnt/shared/model_cache
            type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment-v1
  namespace: default
  labels:
    app: app
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
      version: v1
  template:
    metadata:
      labels:
        app: app
        version: v1
    spec:
      containers:
        - name: app-service
          image: ghcr.io/remla2025-team19/app-service:0.0.14
          ports:
            - containerPort: 8080
          env:
            - name: MODEL_SERVICE_URL
              value: "http://model:5001"
            - name: APP_LOG_LEVEL
              value: "info"
            - name: APP_API_KEY
              value: "sk-v1-kjdflkaflsdaiuyhcouwiheourh"
            - name: APP_DB_USER
              value: "admin"
            - name: APP_DB_PASSWORD
              value: "password"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
