---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment-v2
  namespace: default
  labels:
    app: app
    version: v2
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
      version: v2
  template:
    metadata:
      labels:
        app: app
        version: v2
    spec:
      containers:
        - name: app-service
          #TODO: set this to a different version tag after creating a prerelease app version
          image: ghcr.io/remla2025-team19/app-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: MODEL_SERVICE_URL
              value: "http://model:5001"
            - name: APP_LOG_LEVEL
              value: "info"
            - name: APP_API_KEY
              value: "sk-v1-kjdflkaflsdaiuyhcouwiheourh"
            - name: APP_DB_USER
              value: "admin"
            - name: APP_DB_PASSWORD
              value: "password"
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: model
  namespace: default
spec:
  selector:
    app: model
  ports:
    - name: http
      port: 5001
      targetPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: app
  namespace: default
spec:
  selector:
    app: app
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: sentiment-gateway
  namespace: default
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "app.local"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: sentiment-virtual-service
  namespace: default
spec:
  gateways:
    - sentiment-gateway
  hosts:
    - "app.local"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: app
            subset: v1
          weight: 90
        - destination:
            host: app
            subset: v2
          weight: 10
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: model-dr
  namespace: default
spec:
  host: model
  subsets:
    - name: v1
      labels: { version: v1 }
    - name: v2
      labels: { version: v2 }
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: model-vs
  namespace: default
spec:
  hosts:
    - model
  http:
    - match:
        - sourceLabels:
            version: v2
      route:
        - destination:
            host: model
            subset: v2
    - route:
        - destination:
            host: model
            subset: v1
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: app-dr
  namespace: default
spec:
  host: app
  trafficPolicy:
    loadBalancer:
      consistentHash:
        useSourceIp: true
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
